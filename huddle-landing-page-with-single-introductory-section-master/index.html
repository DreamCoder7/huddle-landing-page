<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="icon" href="/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

 
</head>
<body>
  <header class="header">
    <nav class="nav">
      <img src="/images/logo.svg" alt="Huddle Logo" class="nav-logo">
    </nav>
    <div class="header-hero">
      <div class="header-hero-img">
        <img src="/images/illustration-mockups.svg" alt="illustration image" class="main-img">
      </div>
      <div class="header-hero-content">
        <h1 class="main-heading">Build The Community Your Fans Will Love</h1>
        <p class="main-text">
          Huddle re-imagines the way we build communities. You have a 
          voice. but so does your audience. Create connections with your
          users as you engage in genuine discussion.
        </p>
        <a href="#" class="main-link">Register</a>
      </div>
      <div class="header-hero-link">
        <!-- Temp -->
        <ion-icon class="social-link" name="logo-facebook"></ion-icon>
        <ion-icon class="social-link" name="logo-instagram"></ion-icon>
        <ion-icon class="social-link" name="logo-twitter"></ion-icon>
      </div>
    </div>
  </header>
  <footer class="footer">
    <p class="attribution">
      Challenge by <a class="link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="link" href="#">Abreham</a>.
    </p>
  </footer>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
